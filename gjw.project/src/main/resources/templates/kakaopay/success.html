<body>
    <div id="wrap_containers">
        <div class="wrap">
			
			<th:block th:replace="/fragments/header"></th:block>
			
            <div id="container">
                <div class="page-title">
                    <div class="my-info-wrap">
                        <h2>예매완료</h2>
                    </div>
                    <p>예매완료</p>
                </div>
                <div class="contents">

                            <div class="page-content-right">
                                
                            </div>

                                <dd class="option-detail">
                                </dd>
                            </dl>

                                        <dd></dd>
                                    </dl>
                                    <div class="total">
                                        <b>총 결제금액</b>
                                        <strong>
                                            <span></span>
                                            원
                                        </strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btn-wrap">
                            <a href="/payment/payment_first">
                                <button type="button" class="back-btn">추가예매</button>
                            </a>
                            <a href="/auth/mypage">
                                <button type="button" class="myp-btn">마이페이지</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <footer id="footer">
