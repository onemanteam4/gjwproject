<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/user/css/user_style.css">
    <link rel="stylesheet" href="/static/user/css/signin.css">
    <title>로그인</title>
</head>
<body>
    <div class="wrap">
        <header id="header">
            <h1>
                <a href="" class="home-btn">
                    <img src="/donguk_img/logo.png" alt="경주월드">
                </a>
            </h1>
        </header>
        <div class="container">
            <div class="contents">
                <div class="small-page">
                    <div class="page-title">
                        <h2>로그인</h2>
                    </div>
                    <div class="signin-wrap">
                        <div class="input-wrap">
                            <div class="input-type">
                                <label for="signin-id">아이디</label>
                                <input type="text" id="signinId" name="signinId">
                            </div>
                            <div class="input-type">
                                <label for="signin-pw">비밀번호</label>
                                <input type="password" id="signinPw" name="signinPw">
                            </div>
                        </div>
                        <div class="signin-menu">
                            <div class="check-type">
                                <input type="checkbox" id="check-saveId" name="check-saveId">
                                <label for="check-saveId">아이디 저장</label>
                            </div>
                            <div class="find-menu">
                                <p id="btn-findId">아이디 찾기</p>
                                <p id="btn-findPw">비밀번호 찾기</p>
                            </div>
                        </div>
                        <div class="signin-btn">
                            <button type="submit" class="signin-type-btn" id="btn-signin">로그인</button>
                        </div>
                    </div>
                    <div class="sns-signin">
                        <h3>SNS 간편 로그인</h3>
                        <div>
                            <a href="" class="sns-signin-btn">
                                <span>
                                    <img src="/donguk_img/sns_icon_kakao.png" alt="카카오 회원가입">
                                    <p>카카오 회원가입</p>
                                </span>
                            </a>
                            <a href="" class="sns-signin-btn">
                                <span>
                                    <img src="/donguk_img/sns_icon_naver.png" alt="네이버 회원가입">
                                    <p>네이버 회원가입</p>
                                </span>
                            </a>
                            <a href="" class="sns-signin-btn">
                                <span>
                                    <img src="/donguk_img/sns_icon_facebook.png" alt="페이스북 회원가입">
                                    <p>페이스북 회원가입</p>
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="signup-link">
                        <h3>아직 회원이 아니신가여?</h3>
                        <p>회원이 되시면 홈페이지에서 제공하는 온라인 서비스를 이용하실 수 있습니다.</p>
                        <a href="" class="btn-signup">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <img src="/donguk_img/logo.png" alt="경주월드">
            <ul>
                <li> 경주월드 주식회사(경주지점) </li>
                <li> 주소 경주시 보문로 544(천군동) </li>
                <li> 대표전화 1544-8765 </li>
                <li> 사업자등록번호, 505-85-15586 </li>
                <li> 대표이사 정원기, 함영관 </li>
                <li> 개인정보관리자 권준오 </li>
                <li> ⓒ GyeongjuWorld. All rights reserved. </li>
            </ul>
        </footer>
    </div>
</body>
</html>
